<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>carousel.js demo</title>
        <style type="text/css">
            .container{
                width:1000px;
                height:500px;
                margin-bottom:50px;
            }
            .item{
                background:none #e1e1e1;
                font-size:5em;
            }
        </style>
        <link href="carousel.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>carousel.js demo</h1>
        <!--demo 1-->
        <!--用js来初始化-->
        <h3>demo 1</h3>
        <div class="container" id="jscontrol">
                    <div class="item">111</div>
                    <div class="item">22</div>
                    <div class="item">3 3 3</div>
                    <div class="item"> 4444</div>
                    <div class="item"> 5 5 5 5 5</div>
        </div>

        <br />
        <hr />
        <br />

        <script src="jquery-1.7.2.js"></script>
        <script src="carousel.js"></script>
        <!--demo 1-->
        <!--用js来初始化-->
        <script>
        $(function () {
            $('#jscontrol').carousel({
                //,showSurrounding: true //是否显示周围的区域，默认为false，个别需要显示旁边元素显示美化效果的需求时用到，如百度相册首页就有这样的效果
                //,reverse:true //自动动画方向，默认为向右（false），设置为true则相反
                //,interval: 1 //自动播放的间隔时间（秒）默认是5（秒）
                //,speed: 0.2 //滚动一次需要的时间(秒)默认是0.6（秒）
                //,indicatorPosition: 'top' //指示器（小圆点）的位置（top，bottom），默认是bottom
                //,indicatorAlign: 'right' //指示器水平位置（left，center，right），默认是center
            });
        });
        </script>


        <!--demo 2-->
        <!--自动初始化-->
        <h3>demo 2</h3>
        <div class="container" data-carousel>
                    <div class="item">111</div>
                    <div class="item">22</div>
                    <div class="item">3 3 3</div>
                    <div class="item"> 4444</div>
                    <div class="item"> 5 5 5 5 5</div>
        </div>

    </body>
</html>
